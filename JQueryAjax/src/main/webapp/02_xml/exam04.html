<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { 
 padding: 0; 
 margin: 0; 
 color: #333;
}

body { 
   padding: 20px 30px;
}

#login fieldset {
   width: 270px; 
   padding: 15px;
   border: 1px solid #7BAEB5;
   position: relative;
}

#login fieldset legend {
   display: none;
}

#login label {
   display: inline-block;
   width: 80px;
   font-size: 14px;
   font-weight: bold;
   padding-left: 10px;
   margin-bottom: 10px;
}

#login input[type='text'], #login input[type='password'] {
   border: 1px solid #ccc;
   padding: 3px 10px;
   width: 150px;
   vertical-align: middle;
   font-size: 12px;
   line-height: 150%;
}

#login input[type='submit'] { 
   width: 270px;
   height: 20px;
}

.active {
   border: 1px solid #f00 !important;
   background-color: skyblue;
}

#login {
   position: relative;
}

#login fieldset .loader {
   position: absolute;
   left: 0;
   top: 0;
   width: 100%;
   height: 100%;
   background-color: rgba(0, 0, 0, 0.3);
   display: none;
}

#login .loader img {
   position: absolute;
   left: 50%;
   top: 50%;
   margin-left: -5px;
   margin-top: -5px;
}

#idDiv, #pwDiv {
	color: red;
	font-size: 9pt;
	font-weight: bold;
	padding: 10px 0 ;
	
}
</style>
</head>

<body>
	<form action="" id="login">
		<fieldset>로그인
			<div>
				<label for="user_id">아이디</label>
				<input type="text" name="user_id" id="user_id"> 
				<div id="idDiv"></div>
			</div>
			<div>
				<label for="user_password">비밀번호</label>
				<input type="password" name="user_password" id="user_password">
				<div id="pwDiv"></div> 
			</div>
			<div>
				<input type="submit" value="로그인"> 
			</div>
			<div class="loader">
				<img alt="" src="../image/loader.gif">
			</div>
		</fieldset>
	</form>
		
		
		
	<br>
	<div>
		jsp파일에 HTML와 java 코드를 분리  >> EL/JSTL 
		
		jsp
			<% %>
			<%= %>
			
		EL/JSTL
			${}
			라이브러리 필요! 
				https://mvnrepository.com/	에서 다운로드
				WEB-INF/lib 에 넣는다 (build-path 필요없음 → 원래 만들어진 녀석이기 때문에)
		
		jQuery
			$.ajax()
			$()
	</div>
	
	<div>
		데이터를 넘겨줄려면 name속성이 필수
	</div>
</body>

<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('#user_id, #user_password').bind({
		'focus': function(){
			$(this).addClass('active')
		},
		'blur': function(){
			$(this).removeClass('active')
		}
	});
	
	
	$('#login').bind('click', function() {
		$('#idDiv').empty();
		$('#pwDiv').empty();
		
		var user_id = $('#user_id').val();
		if(!user_id){
			$('#idDiv').text('아이디를 입력해주세요');
			$('#user_id').focus();
			
			return false;
		}
		var user_password = $('#user_password').val();
		if(!user_password){
			$('#pwDiv').text('비밀번호를 입력해주세요');
			$('#user_password').focus();
			
			return false;
		}
		
		
		
		$('#login .loader').show();
		
		
		
	// post() :값이 공개 안되게
		// post()로 왔는데 에러가나면 항상 수행하시오
		//$.post('url',데이터,결과).fail(결과).always(결과);
		$.post(
				//'../login/login.jsp',
				'../login/login_JSTL.jsp',
				//{'user_id': user_id, 'user_password':user_password},
				$(this).serialize(),
				function(data){ // 성공
					let message = $(data).find('message').text();
					alert(message);
				}).fail(function(){
					alert('로그인 실패!!');
				}).always(function(){});
		
		
		
		return false;
	});
	
	
	
	
});




</script>
</html>
