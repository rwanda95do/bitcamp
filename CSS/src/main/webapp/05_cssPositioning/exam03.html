<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#float {
	float: right;
}

.text1 {
	clear: both;
	margin-right: 10em;
	text-align: justify;
}
.text2 {
	clear: both;
}
</style>
</head>
<body>
	<h3>학기말 공지</h3>
	<hr>
	<div>
		<p id="float">
			24일은 ~~~~~~~~~~~~~~~
		</p>
		<p class="text1">
			이제 곧 겨울방학... ~~~~~~~~~~~~~~~
		</p>
		<p class="text2">
			이제 곧 겨울방학... ~~~~~~~~~~~~~~~
		</p>
	</div>
</body>
</html>

<!-- 
float 속성
  1) left, right
  - float를 지정하면 다음에 오는 컨텐츠가 float를 지정한 블록 주위를 감싸게 된다.
  - html 요소 중에서 인라인 요소나 블록 요소는 그 결과가 무척 다르다. 
      그러나, float를 지정하면 두 요소는 같은 결과를 보여준다. 
  인라인 요소가 블록 요소처럼 크기를 지정할 수 있게 된다.
  
  2) clear 속성
- float를 해지한다.
  - clear: left; /* float: left; 해지 */
  - clear: right; /* float: right; 해지 */
  - clear: both; /* float: left;, float: right; 둘 다 해지 */
 -->
