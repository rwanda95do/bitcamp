<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
h1::before {
	content:"안녕하세요";
}

h2::after {
	content: url("../image/s1.png")
	
}
</style>


</head>
<body>
	<h1>hello world</h1>
	<h2>hello world</h2>
</body>
</html>

<!-- 
content
html 문서에 쓰지 않고도 CSS로 내용을 생성하는 역할
::before, ::after 가상요소와 주로 사용한다
 -->
