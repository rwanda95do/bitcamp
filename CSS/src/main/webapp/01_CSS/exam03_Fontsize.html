<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	color: red;
	font-size: 15pt; /*px/em*/
	
}
</style>
</head>
<body>
	<h3>손흥민</h3>
	<hr>
	<p>오페라를 좋아하고</p>
	<p>엘비~~~~</p>
	<p style="color: blue;">김치부침개</p>
	<p style="color: magenta; font-size: 30px;">축구</p>
</body>
</html>
<!-- 
font-size를 pt로 주기도 하고 em 방식을 사용하기도 한다.
em 방식은 현재 글자 크기에서 몇 배의 크기로 해라 하는 뜻이다.
만일 font-size: 1.4em 라고 하면 1.4배의 크기로 만들어라 하는 뜻이다.
-->
