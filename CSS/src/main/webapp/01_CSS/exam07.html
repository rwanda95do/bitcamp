<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./myStyle.css">

<style type="text/css">
p {
	color: blue;
	font-size: 12px;
}
</style>
</head>
<body>
	<h3>p태그에 중첩</h3>
	
	<p style="font-size: 25px;">1순위 : 태그 안의 스타일 시트</p>
	<p>2순위 : style 태그</p>
	<p>3순위 : 파일 스타일 시트</p>
</body>
</html>

<!-- 
* 스타일 시트가 중첩되었을 때 순위
- 1순위 : 태그 안의 스타일 시트
- 2순위 : <style> 태그
- 3순위 : 파일 스타일 시트

font-size를 pt로 주기도 하고 em 방식을 사용하기도 한다.
em 방식은 현재 글자 크기에서 몇 배의 크기로 해라 하는 뜻이다.
만일 font-size: 1.4em 라고 하면 1.4배의 크기로 만들어라 하는 뜻이다.
-->
