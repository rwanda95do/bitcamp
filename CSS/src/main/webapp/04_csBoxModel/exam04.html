<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
p {
	background: #d51f83;
	padding: 20px;
	width: 300px;
}
#round1 {
	border-radius: 50px; 
}
#round2 {
	border-radius: 0px 20px 40px 60px; /*Top Right Bottom Left*/
}
#round3 {
	border-radius:  0 20px 20px; /*Top   Right/Left   Bottom*/
}
#round4 {
	border-radius: 20px 20px; /*Top/Bottom   Right/Left*/
}
#round5 {
	border-radius: 50px; /*Top Right Bottom Left*/
	border: dotted;
}
</style>
</head>
<body>
	<h3>둥근 모서리 테두리</h3>
	<hr>
	<p id="round1">반지금 50px의 둥근 모서리</p>
	<p id="round2">반지금 0, 20, 40, 60 둥근 모서리</p>
	<p id="round3">반지금 0, 20, 40, 20 둥근 모서리</p>
	<p id="round4">반지금 0, 20, 20 둥근 모서리</p>
	<p id="round5">반지금 50의 둥근점선 모서리</p>
</body>
</html>
