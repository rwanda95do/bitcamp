<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">

/* cellpadding 잡지 말아라! */

table {
	border-collapse: collapse; /* 이중 테두리 제거*/
}

th, td {
	text-align: left;
	padding: 5px;
	width: 100px;
	height: 15px;
}

thead, tfoot {
	background: darkgray;
	color: yellow;
}

tbody tr:nth-child(even) { /* 짝수, 1부터 시작임..  */
	background: teal;
}

tbody tr:hover {
	background: pink;
}


</style>
</head>
<body>
	<h3>1학기 성적</h3>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>이름</th>
				<th>HTML</th>
				<th>CSS</th>
			</tr>
		</thead>
		
		<tbody>
			<tr>
				<td>홍길동</td> <td>80</td> <td>70</td>
			</tr>
			<tr>
				<td>홍길동</td> <td>80</td> <td>70</td>
			</tr>
			<tr>
				<td>홍길동</td> <td>80</td> <td>70</td>
			</tr>
			<tr>
				<td>홍길동</td> <td>80</td> <td>70</td>
			</tr>
		</tbody>
		
		<tfoot>
			<tr>
				<th>합</th> <th>240</th> <th>210</th>
			</tr>
		</tfoot>
	</table>
</body>
</html>
