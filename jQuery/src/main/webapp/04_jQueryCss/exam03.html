<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* { 
  padding: 0;
  margin: 0; }

#container { 
    width: 500px;
    margin: 20px auto; 
}

ul.tab {
    list-style: none;
    position: relative;
    z-index: 100;
}

ul.tab li {
    width: 100px;
    height: 40px;
    float: left;
}

ul:after {
    content: '';
    display: block;
    float: none;
    clear: both;
}

ul.tab li a {
    background: url("../img/tab.jpg");
    display: block;
    color: #222;
    line-height: 40px;
    text-align: center;
    text-decoration: none;
}

ul.tab li a.selected {
    background: url("../img/tab_selected.jpg");
}

p.panel {
    border: 1px solid #9FB7D4;
    position: relative;
    padding: 10px;
    margin: 0;
    top: -1px;    /*올려버려서 선이 안보이는 중*/
}
</style>
</head>

<body>
	<div id="container">
		<!-- 탭 버튼 영역 -->
		<ul class="tab">
			<li> <a href="../txt/html5.txt" class="selected">HTML</a> </li>
			<li> <a href="../txt/jquery.txt" >jquery</a> </li>
			<li> <a href="../txt/bootstrap.txt">bootstrap</a> </li>
		</ul>
		
		<!-- 내용영역 -->
		<p class="panel">파일로부터 읽어드린 내용 출력</p>
	</div>
</body>



<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	console.log($('.selected').attr('href'));
	console.log($('ul.tab > li > a.selected').attr('href'));
	
	file = $('.selected').attr('href');
	console.log(file)
	$('p.panel').load(file);
	
	
	$('ul.tab > li > a').click(function() {
		console.log(this);
		console.log($(this));
		
		// 자바스크립트인지 제이쿼리인지 정확히 따져야함
		// 클린한 요소를 제외하고 class=selected속성 제거
		$('ul.tab > li > a').not(this).removeClass('selected');
		// 클린한 요소에 class=selected속성 추가
		$(this).addClass('selected');
		// 클릭한 속성의 href 속성을 가져와서 파일을 로드한다.
		file = $('.selected').attr('href');
		$('p.panel').load(file);	
		
		return false;
	});
});
</script>

</html>

 
 
 
 
<!--  파일 읽어오기 
load()
--> 


<!-- 
.not()
제이쿼리로 선택한 선택자(요소)들 중에서, 특정 선택자(요소)만을 제외하는 함수

this / $(this)
=> this는 자바스크립트이고 $(this) 제이쿼리 문법이다.
=> this의 경우 해당 이벤트가 발생한 요소를 표시해주고
   $(this)는 이벤트가 발생하면 발생한 태그를 Object로 보여준다는게 다른점이다.
=> this와 같은 데이터를 갖기 위해서는 $(this)[0] 을 사용하면 된다.
   this === $(this)[0]

 -->
