<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#thumb {
    padding: 0;
    margin: 0;
    list-style: none; 
    width: 100px;
    float: left;
}
#thumb li {
    padding: 5px 10px;
}
#thumb img {
    width: 80px;
    height: 80px;
}
#view {
    padding: 5px 0;
    width: 360px;
    height: 270px;
    float: left;
}
#view img {
    width: 100%;
    height: 100%;
}
</style>
</head>
<body>
	<ul id="thumb">
		<li>
			<a href="../img/1.jpg" class="item">
				<img alt="" src="../img/1.jpg">
			</a>
		</li>
		<li>
			<a href="../img/2.jpg" class="item">
				<img alt="" src="../img/2.jpg">
			</a>
		</li>
		<li>
			<a href="../img/3.jpg" class="item">
				<img alt="" src="../img/3.jpg">
			</a>
		</li>
	</ul>	
	
	<div id="view"> <img alt="" src="../img/1.jpg"> </div>
</body>


<script type="text/javascript" src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
<script type="text/javascript">
$(function() {
	$('.item').click(function() {
		let image = $(this).attr('href');

		$('#view').hide(500, function() {
			$('#view img').attr('src', image);
		});
		return false;
	});
});
</script>
</html>
