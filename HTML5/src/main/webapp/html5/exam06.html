<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>required</h1>
	<form action="">
		이름 : <input type="text" name="name" placeholder="이름" required="required">필수
		나이 : <input type="number" name="age" placeholder="나이" min="1" max="100" placeholder="나이">
		<input type="submit" value=전송">
	</form>
</body>
</html>

<!-- 
required 속성
- 반드시 입력되어야 할 필수 input 요소를 명시한다.

placeholder 속성
- input 요소에 입력되어야 할 값에 대한 힌트를 제공한다.
- 이러한 힌트는 예시가 될 수도 있고, 입력 형식에 대한 설명이 될 수도 있다.
- placeholder 속성값은 해당 입력 필드에 포커스가 오게 되면 더 이상 표시되지 않는다.
 -->
