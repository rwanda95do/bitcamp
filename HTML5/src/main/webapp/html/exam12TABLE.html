<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>Cell과 내용 사이의 여백 - cellpadding</h1>
	<table border="1" cellpadding="50">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		
	</table>
	
	<h1>Cell과 내용 사이의 여백 - cellspacing</h1>
	<table border="1" cellspacing="50">
		<tr>
			<td>1-1</td>
			<td>1-2</td>
		</tr>
		
	</table>
	
	
	<hr>
	<table border="1" cellspacing="0" cellpadding="5">
		<tr>
			<td>1-1</td>
			<td width="20%">1-2</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-1</td>
		</tr>
		<tr>
			<td colspan="2" align="center">3-1</td>
		</tr>
		<tr>
			<td rowspan="2">
				<img alt="망치토끼였던가??" src="../image/img1.gif" width="200" 
				onclick="location.href='https://www.naver.com/'"
				style="cursor: pointer;">
			</td>
			<td>4-2</td>
		</tr>
		<tr>
			<td>5-2</td>
		</tr>
	</table>
	
	
</body>
</html>
