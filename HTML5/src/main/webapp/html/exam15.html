<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<p>옵티컬 아트를 굳이 번역한다면 <strong>광학적 미술</strong> 이라고 할
	<mark>광학적</mark>이란 망막에~~~~ </p>
	
	<hr>
	<p><abbr title="HyperText markup Language">HTML</abbr>은 제목, 단락 ~~~</p>
	
	<hr>
	<p>창이 작고 ~~~
	<dfn title="소석회에 모랠ㄹ~~~">프레스코화</dfn>
	로 장식되었다</p>

	<hr>
	<p><dfn><abbr title="HyperText markup Language">HTML</abbr></dfn>은 제목, 단락 ~~~</p>

	<hr>
	<p>고갱은 1988년 ~~~` <cite>천사와 싸우는 야콥</cite>을 그리고~~~~~~</p>
	
	<hr>
	<p>이 기사는 <small>&copy; &phone; 홍길동 기자</small>가 작성 </p>
	
	<hr>
	<h1><ruby>九<rt>구</rt> 石 <rt>석</rt></ruby> </h1>
</body>
</html>

<!-- 
* <mark> 태그
- 구문을 하이라이팅한다.

* <abbr> 
- 약어 또는 두문자어를 나타내는데, 'title' 속성으로 약어의 원형을 나타낸다.

* <dfn>
- 단어의 정의를 나타낸다.
- 'title' 속성으로 정의를 표현하는데, <abbr> 태그와 같이 사용할 수도 있다.

* <cite>
- 본문에서 책, 노래, 게임, 그림, 영화, 연극, 전시회 등의 작품 제목을 표현한다.

* <small>
- 일반적으로 면책 조항, 주의 사항, 법적 제한, 저작권 등을 나타낸다.

* <ruby>
- 기본 텍스트 주변에 짧은 텍스트를 배치하고 싶을 때 사용한다.
- 주로 일본어나 한자에 발음이나 주석을 얹는 방법으로 많이 쓰인다.
- <ruby>태그로 감싼 후, <rt>태그로 루비 주석을 표현한다.
 -->
