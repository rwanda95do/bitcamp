<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>HTML 연습</title>

<style type="text/css">
div {
	border: 1px solid red;
}
span {
	border: 1px dotted blue;
	font-weight: bold;
	color: 000000;
	font-style: ltalic;
	text-decoration:underline;
}
</style>


</head>
<body>
	<div style="border:3px double blue;">
		<font size=1>크기 1</font><br>
		<font size= color="#ff6600">크기 3, 색상=오렌지</font><br>
		<font size=5 face="맑은고딕"'>크기 5, 글꼴=맑은고딕</font><br>
		<font size=7 color="#0000ff" face="궁서">크기 7, 색상=파랑, 글꼴=궁서</font>
		<hr/>
		<div>
		<font size="3" color="#003800" face="굴림">
			폰트태그는
			<font size="3" color="#fc33cf" face="궁서">중첩사용</font>
			도 가능합니다.
		</font>
		</div>
		<hr>
		<div>
			<strong>글자를 굵게 표시합니다.</strong><br>
			<u>글자에 밑줄을 표시합니다.</u><br>
			<i>글자를 기울임 표시합니다.</i><br>
			<strong><u><i>글자의 모양을 의미하는 태그 역시 중첩이 가능합니다</i></u></strong>
		</div>
		<hr>
		<div>
			<span style="border:1px solid magenta;">SAPN</span>태그는
			<span>문장 단위로 텍스트 영역을 지정하는 것</span>
			그 자체로는 아무 역할도 하지 않고,
			문장의 특정 구역에 <span>CSS스타일</span>을 지정할 때 사용합니다.
		</div>
		<p>
		<span></span>
	</div>
</body>
</html>
