<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>


</head>
<body>
	<div>
	<form action="http://localhost:8080/testServlet03/PersonServlet">
		<table border="1" cellspacing="0" cellpadding ="5"> 
			  <tr>
			    <th width="70">이름</th>
			    <td>
			    	<!-- name으로 데이터를 데리고 갑니다!!  -->
			    	<input type="text" id="name" name="name" size="50" placeholder="이름입력">
			    </td>
			  </tr>
			  
			  <tr>
			    <th>성별</th>
			    <td>
			    	<!-- gender변수에 man이라는 데이터를 데려간다 -->
			    	<!-- radio는 배열로 들어가요!! -->
			    	<input type="radio" id="gender_m" name="gender" value="0" checked="checked"><label for="gender_m">남자</label>
			    	<input type="radio" id="gender_w" name="gender" value="1"><label for="gender_w" >여자</label>
			    </td>
			  </tr>
			  
			  <tr>
			    <th>색깔</th>
			    <td>
			    	<select id="color" name="color" style="width: 100px;">
			    		<optgroup label="색깔">
				    		<option value="red" selected="selected">빨강</option>
				    		<option value="green">초록</option>
				    		<option value="blue">파랑</option>
				    		<option value="magenta">보라</option>
				    		<option value="cyan">하늘</option>
			    		</optgroup>
			    		
			    	</select>
			    </td>
			  </tr>
			  
			  <tr>
			    <th>취미</th>
			    <td>
			    	<input type="checkbox" id="book" name="hobby" value="독서"><label for="book">독서</label>
			    	<input type="checkbox" id="movie" name="hobby" value="영화"><label for="movie">영화</label>
			    	<input type="checkbox" id="music" name="hobby" value="음악"><label for="music">음악</label>
			    	<input type="checkbox" id="game" name="hobby" value="게임"><label for="game">게임</label>
			    	<input type="checkbox" id="excerise" name="hobby" value="운동"><label for="excerise">운동</label>		    	
			    </td>
			  </tr>
			  
			  <tr>
			    <th>과목</th>
			    <td>
				    <select name="subject" id="subject", multiple size="6" style="width: 120px;">
						<option value="JAVA">JAVA</option>
						<option value="Servlet">Servlet</option>
						<option value="HTML" selected="selected">HTML</option>
						<option value="Spring">Spring</option>
						
					</select>
			    </td>
			  </tr>
			  
			  <tr>
			  	<td colspan="2" align="center">
			  		<input type="submit" value="SEND">
			  		<input type="reset" value="CANCLE">
			  	</td>
			  </tr>
			</table>
	</form>
	</div>
</body>
</html>
